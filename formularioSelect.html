<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form>
    <fieldset>
        <legend>Trabalhando com inputs</legend> 
<!--
    SELECT 

    Elementos de formulários capz de criar uma lista de opções a serem selecionadas,  DropDown caixas que permite que vc selecione algo na lista

-->
<label for="teacher"> Professores</label>

<!--<select name="select-teacher" id="teacher" multiple size="3"> com o ctr da para selecionar mais de um 
    
Select-teacher = ['Luan Santos', 'Moacir Garcia']-->

<select name="select-teacher" id="teacher" size="3">
    <option value="Selecione um professor">Selecione um professor</option>
    <option value="Luan Santos">Luan Santos</option>
    <option value="Moacir Garcia">Moacir Garcia</option>
    <option value="Jenifer Vieira">Jenifer Vieira</option>
    <option value="Regis Eduardo">Regis Eduardo</option>
</select>

<!--
    Input Search
    * Elemento usado para pesquisar conteúdo
    * Parecido com o campo de "test" pode receber atributos e comportamentos
-->
<br><br><br>

<input type="search" name="" title=""
placeholder="Faça uma pesquisa" size="24" pattern="[0,9]{0,3}"
title="Busque por id de até 3 dígitos" required >

<!--
    
-->

<button type="submit">Enviar</button>

    </fieldset>
</form>

</body>


</html>
