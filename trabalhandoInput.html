<fieldset>
    <legend>Trabalhando com inputs</legend> 

    <input type="text" placeholder="Preencha o seu nome"
    size="60" minlength="8"
    maxlength="20" title="Preencha o dado" 
    readonly>


<!--
    *required bloqueia a caixa até que se coloque um conteúdo nele
    * disebled não consegue preencher nada
    * readnly fica somente leitura e não consegue fazer modificações
-->


<!--Input Number-->
<input type="number" 
size="50" minlength="6"
maxlength="12" title="Preencha o dado">


<input type="email" 
size="24" title="Preencha o dado"
required>  <br>

<button type="submit">Enviar</button>
<br>


<input type="password" 
size="24" 
minlength="8"
maxlength="16" title="Preencha o dado"
required> 
 
</fieldset>
