<form action="" method="post">
    <fieldset>
        <legend>Preencha o formulário de contatos</legend>
    </fieldset>
    <!--
        Label
        * Associar e identificar um ou mais tag de entrada de dados
        * Ajuda bastante na acessibilidade

        Atributos 
        - for
        * usado para fazer a conexão com outros tipos de elementos de formulários
    -->


    <label> Nome:
    <input type="text" id="nome"> 
</label> 



    <label for="age">Idade: </label> 

    <input type="number" id="age">


</form>
