<!--
    Anatomia de umm elemento <a>
        8 Elemento capaz de transferir e usuário para uma outra página ou diretório

        <a href=""
        target="" (site externo)
        alt="" (acessibilidade)/ semântica
        title=""  (título) / semântica
        >
        Conteúdo do link

    </a>

-->

<a href="https://www.paylivre.com/" alt="Link para o site da Paylivre" title="Link para o site da Paylivre">Eu sou um link</a>

<!--
    O conteúdo pode ser  uma <div>;  <img>
<section>
    <h1>
        target="-self" (tipo padrão- roda o site detro da sua própria aba- você perde o olhar do seu site para outro site)
     target="target" (jogar para uma página, não joga para outra aba - você fica na mesma página)
     target="blank " (te joga para outra aba externo
    -->
<a href="https://www.beacademy.com.br/" alt="Link para o site da beacademy" title="Link para o site da beacademy" target="target">Vamos para a be.academy</a>
